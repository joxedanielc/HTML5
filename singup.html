<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Forms (Sing Up)</title>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="Section2Lesson7.html">Home</a></li>
			</ul>
		</nav>
		<form>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName">

			<label>Last Name:
					<input type="text" name="lastName">
			</label>

			<label for="emailInput">Email:</label>
			<input id="emailInput" type="email" name="emailInput">

			<label for="phoneInput">Phone:</label>
			<input id="phoneInput" type="tel" name="phoneInput">

			<label for="messageInput">Your Message:</label>
			<textarea id="messageInput" name="messageInput"></textarea>

			<label for="cityDropdown">City:</label>
			<select id="cityDropdown" name="cityDropdown">
				<option value="GYE">Guayaquil</option>
				<option value="UIO">Quito</option>
				<option value="CUE">Cuenca</option>
				<option value="MAN">Manta</option>
			</select>

			<fieldset>
				<legend>Gender:</legend>
				<input type="radio" id="male" value="m" name="genderCheck"><label>Male</label>
				<input type="radio" id="female" value="f" name="genderCheck"><label>Female</label>
				<input type="radio" id="genderN" value="g" name="genderCheck"><label>Gender-Neutral</label>	
			</fieldset>
			
			<label for="interestsOption">Interests:</label>
			<fieldset>
				<legend>Interests:</legend>
				<input type="checkbox" id="it" value="i" name="interestCheck"><label>IT</label>
				<input type="checkbox" id="art" value="a" name="interestCheck"><label>Art</label>
				<input type="checkbox" id="math" value="m" name="interestCheck"><label>Math</label>	
			</fieldset>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
